<app-nav-user></app-nav-user>
<div class="row" id="container" ng-init="listarLugar()">
    <div class="col-4">
      <h1 class="titulo">Registro Lugar</h1>
      <div id="formProducto">
        <div class="form-group">
          <label for="name">Nombre Lugar</label>
          <input type="text" class="form-control" id="name">
          
        </div>
  
        <div class="form-group">
          <label for="precio">Tipo de lugar</label>
          <input type="text" class="form-control" id="tipoLugar">
        </div>
        
        <div class="form-group">
          <label for="cosecha">Precio</label>
          <input type="text" class="form-control" id="precio">
        </div>
        
  
        <div class="form-group">
          <label for="categoria">Restricci√≥n de edad</label>
          <input type="text" class="form-control" id="rEdad">
          
        </div>
        
        <div class="form-group">
          <label for="fase">Distancia</label>
          <input type="text" class="form-control" id="distancia">
        </div>
        
        <div class="form-group">
          <label for="estado">Tiempo de estancia</label>
          <input type="text" class="form-control" id="tiempoEstancia">
        </div>
  
        <button  class="btn btn-success" id="btnCrear" (click)="crearLugar()" >Crear producto</button>
      </div>
    </div>
  <div class="col-8">
        <h1 class="titulo">Listado de Lugares</h1>
        <input type="text" id="search">
        <button  class="btnCrud" (click)="listarLugar()" ><i class="bi bi-arrow-clockwise "></i></button>
        <button class="btnCrud" (click)="editarLugar()" ><i class="bi bi-pencil-square"></i></button>
        <button class="btnCrud" (click)="borrarLugar()" ><i class="bi bi-trash-fill"></i></button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="titleTable">Id</th>
              <th scope="col" class="titleTable">Lugar</th>
              <th scope="col" class="titleTable">Tipo</th>
              <th scope="col" class="titleTable">Precio</th>
              <th scope="col" class="titleTable">Mayores de Edad</th>
              <th scope="col" class="titleTable">Distancia</th>
              <th scope="col" class="titleTable">Tiempo Estancia</th>
              <th scope="col" class="titleTable">Editar</th>
              
            </tr>
          </thead>
          <tbody id="contenidoTabla">
            <tr id="elemento" *ngFor="let i of datos">
              <th scope="row" id="id">{{i.idLugar}}</th>
              <td id="nameT">{{i.nombre}}</td>
              <td id="precioT">{{i.tipoLugar}}</td>
              <td id="cosechaT">{{i.precio}}</td>
              <td id="categoriaT">{{i.restriccionEdad}}</td>
              <td id="faseT">{{i.distancia}}</td>
              <td id="estadoT">{{i.tiempoEstancia}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
